<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <!-- Try to redirect while keeping the fragment intact -->
        <script>
            var NEW_URL = 'http://www.wo-ist-markt.de/';
            window.location.href = NEW_URL + window.location.hash
        </script>

        <!-- Automatic redirect for people with disabled JS -->
        <meta  http-equiv="refresh" content="1;url=http://www.wo-ist-markt.de">

        <title>Wo ist Markt?</title>
    </head>
    <body>
        Diese Seite is umgezogen: <a href="http://wwww.wo-ist-markt.de">www.wo-ist-markt.de</a> (Du wirst automatisch umgeleitet)
    </body>
</html>
